<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="imagens/logo.png">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <title>Home</title>
</head>
<body onload="carregarPerfil()">
    <main class="mainConfgPerfil">
        <form>
            <div class="topoParaVoltar">
                <a href="chat.html">
                    <img src="imagens/chatIco.png" alt="" class="chatIco">
                    <p>Voltar</p>
                </a>
            </div>
            <div class="info1">
                <div id="areImgPerfil"></div>
                <div class="nomeUpStatus">
                    <input type="text" id="nome"></input>
                    <textarea type="text" id="status" cols="35" rows="3" placeholder="Status"></textarea>
                    <div class="areaTrocarFoto">
                        <input type="text" id="upImgPerfil" placeholder="insira um link de uma imagem para usa-la como foto de perfil">
    
                        <label for="inputImgPerfil" class="btn">
                            <p class="paragraph"> Upload imagem de perfil</p>
                            <span class="icon-wrapper">
                                <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" width="30px" height="30px">
                                    <defs>
                                        <style>.cls-1{fill:#101820;}</style>
                                    </defs>
                                    <title/>
                                    <g data-name="Layer 8" id="Layer_8">
                                        <path class="cls-1" d="M29,31H3a1,1,0,0,1-1-1V2A1,1,0,0,1,3,1H29a1,1,0,0,1,1,1V30A1,1,0,0,1,29,31ZM4,29H28V3H4Z"/>
                                        <path class="cls-1" d="M3,25a1,1,0,0,1-.71-.29,1,1,0,0,1,0-1.42l4.8-4.8A3,3,0,0,1,11,18.17l4.24,3a1,1,0,0,0,1.29-.11l4.39-4.38a3,3,0,0,1,4.24,0l4.59,4.58a1,1,0,0,1-1.42,1.42l-4.58-4.59a1,1,0,0,0-1.42,0l-4.38,4.39a3,3,0,0,1-3.87.32l-4.24-3a1,1,0,0,0-1.29.11l-4.8,4.8A1,1,0,0,1,3,25Z"/>
                                        <path class="cls-1" d="M17,14a4,4,0,1,1,4-4A4,4,0,0,1,17,14Zm0-6a2,2,0,1,0,2,2A2,2,0,0,0,17,8Z"/>
                                    </g>
                                </svg>
                            </span>
                        </label>
                        <input type="file" id="inputImgPerfil" accept=".png,.jpeg,.jpg,.webm,." size="10000000">
                        <button class="btn" onclick="removerFotoPerfil()">
                            <p class="paragraph"> Remover foto de perfil </p>
                            <span class="icon-wrapper">
                              <svg class="icon" width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 7V18C6 19.1046 6.89543 20 8 20H16C17.1046 20 18 19.1046 18 18V7M6 7H5M6 7H8M18 7H19M18 7H16M10 11V16M14 11V16M8 7V5C8 3.89543 8.89543 3 10 3H14C15.1046 3 16 3.89543 16 5V7M8 7H16" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                              </svg>
                            </span>
                        </button>
                    </div>



                </div>
            </div>
            <input type="text" id="email" placeholder="email">
            <input type="text" id="senha" placeholder="senha">
            <input type="tel" id="telefone" placeholder="telefone">

            
            
            <button class="box" onclick="atualizarDdadosUser()">
                <div class="arrow right"></div>
                <div class="text">Atualizar dados</div>
            </button>
        </form>
    </main>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script> 

    <script>
        document.getElementById("inputImgPerfil").addEventListener("change", function () {
            const file = this.files[0];
            const reader = new FileReader();
            reader.addEventListener("load", function () {
                reduceImageQuality(reader.result, 0.5).then(function (result) {
                    //document.getElementById("imagem").style.backgroundImage = `url(${result})`;
                    atualizarImagemPerfil(result);
                });
            });
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
